<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матвей Судомойкин, практика курса "Фантастические сайты на js"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <header class="mb-5 pt-5 border">
            <div class="container">
                <h1 class="mb-3">Фантастический JS</h1>
                <p>Здесь работы, которые я сделал во время прохождения курса <a href="https://setka.design/web/"
                        target="_blank">
                        "Фантасти­ческие сайты
                        на Джава­скрипте"
                    </a></p>
            </div>
        </header>
        <section class="mb-5 fir">
            <div class="container">
                <h2 class="mb-2">ASCII-Ёлка <i class="bi bi-arrow-clockwise fir__reload reload"></i></h2>
                <div class="fir__container"></div>
            </div>
        </section>
        <section class="mb-5 break-dom">
            <div class="container">
                <h2 class="mb-2">Узоры из DOM-Элементов<i class="bi bi-arrow-clockwise break-dom__reload reload"></i></h2>
                <div class="break-dom__container"></div>
            </div>
        </section>
        <section class="mb-5 mouse-move">
            <div class="container">
                <h2 class="mb-2">Следим за мышью/нажатием</h2>
                <div class="mouse-move__container">
                    <div class="dot dot--perm"></div>
                </div>
            </div>
        </section>
        <section class="mb-5 xray">
            <div class="container">
                <h2 class="mb-2">Телескоп</h2>
                <div class="xray__container">
                    <div class="xray__background">
                        <img src="./1.jpg" class="xray__background-img">
                        <img src="./UFO-dancing.gif" class="xray__background-ufo">
                    </div>
                    <div class="xray__overlay">
                        <div class="xray__pointer"></div>
                    </div>
                </div>
                <span class="caption"><a href="https://www.liznugentdraws.com/alien-gifs"
                        target="_blank">https://www.liznugentdraws.com/alien-gifs</a></span>
                <span class="caption"><a href="https://images.nasa.gov/details/PIA10373"
                        target="_blank">https://images.nasa.gov/details/PIA10373</a></span>
            </div>
        </section>
        <section class="mb-5 parallax">
            <div class="container">
                <h2 class="mb-2">Параллакc</h2>
                <div class="parallax__container">
                    <div class="parallax__content"></div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./src/main.ts"></script>
</body>

</html>
