name: Deploy

on:
  push:
    branches:
      - course-portfolio
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: course-portfolio # Гарантирует сборку именно из этой ветки

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node_version: 22 # Рекомендуется указать версию
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Стандартный способ для CI вместо внешних экшенов

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist # Убедитесь, что Vite собирает именно в dist (по дефолту да)

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    # ИСПРАВЛЕНО: Убрано условие github.ref == 'refs/heads/main'
    # Теперь деплой будет работать из ветки course-portfolio
    if: github.ref == 'refs/heads/course-portfolio'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
